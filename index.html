<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Game</title>
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>River Game</h1>
    <h2>Test your luck and skills!</h2>
    <main>
        <h3>Four questions between you and a high score. Each question worth more than the next.</h3>
        <p>Click the button to get your new deck or start over</p>
        <button class = shuffle>New Deck</button>
        <div class="questions"></div>
        <span class="color"></span>
        <span class="hiLow"></span>
        <span class="outIn"></span>
        <span class="suit"></span>
    </main>
    <div class="imgs"></div>

</body>
</html>
